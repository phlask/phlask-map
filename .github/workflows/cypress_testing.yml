name: Cypress Tests

on: [workflow_call]

jobs:
  desktop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: yarn build
          start: REACT_APP_CYPRESS_TEST=true yarn start
          browser: chrome
          env: CI=false
          spec: cypress/e2e/desktop/*.cy.js
